<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="container">
        <div class="left-column">
            <div class="left-column-container">
                <h1>Login</h1>
                <div class="links">
                    <a href="#">Privacy policy</a>
                    <p>&</p>
                    <a href="#">Terms of service</a>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="right-column-container">
                <span class="close">x</span>
                <div class="input"> <!-- viskas kas susije su informacijos ivedimu.   -->
                    <label for="username">USERNAME</label>
                    <input placeholder="Enter your user name" type="text" id="username" name="username"/><!-- placeholder yra vieta kur buna laukelyje aprasyta iki tol kol mes pradedam pildyti, tuomet tas tekstas dingsta(laikinas fiksuotas tekstas isnasose, kad zinoti ka irasyti i ta laukeli)  -->
                </div> 
                
                <div class="input">    
                    <label for="password">PASSWORD</label>
                    <input placeholder="Enter your password" type="text" id="password" name="password"/>
                </div>
                <div class="right-column-bottom-action">
                    <button class="btn">Login</button>
                        <p class="or">or</p>
                        <a class="link" href="/paskaitudarbai/registracija/forgot.html">Forgot password</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
